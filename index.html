<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapi.com/css2?family=PT+Sans&family=PT+Serif&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2202a66358.js"
      crossorigin="anonymous"
    ></script>
    <title>To-Do List</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="light-theme">
    <h1 class="title">To-Do List</h1>

    <form>
        <input type="text" class="todo-input" />
    </form>

    <form>
        <button class="todo-button" type="submit">
          <i class="fas fa-plus-square"></i>
        </button> 
    </form>

      <div class="todo-container">
        <ul class="todo-list"></ul>
      </div>

    <div class="currentsTasks">
      <div class="border">
        <i class="fa-solid fa-thumbs-down"></i>
        <p class="subtitle">Currents Tasks:</p>
        <div>
          <ul>
            <li class="list">Find thumbs image.</li>
            <li class="list">Find thumbs image.</li>
            <li class="list">Find thumbs image.</li>
            <li class="list">Find thumbs image.</li>
            <li class="list">Find thumbs image.</li>
            <li class="list">Find thumbs image.</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="tasksDone">
      <div class="border">
        <i class="fa-solid fa-thumbs-up fa-5x"></i>
        <p class="subtitle">Tasks Done:</p>
        <div>
          <ul>
            <li class="listDone">Add light and dark themes</li>
            <li class="listDone">Enable switching the theme</li>
          </ul>
        </div>
      </div>
    </div>

    <div>
      <button class="btn">DARK</button>
    </div>
    <script src="app.js"></script>
    <noscript> You nedd enable Javascript to view the full site.</noscript>
  </body>
</html>
